language: cpp

compiler:
  - gcc
  - clang

env:
  - BITS=32
  - BITS=64

install:
  - sudo apt-get update -qq
  - sudo apt-get install -y cmake gcc-multilib g++-multilib

before_script:
  - cmake . -DCMAKE_C_COMPILER=${CC}
            -DCMAKE_CXX_COMPILER=${CXX}
            -DCMAKE_C_FLAGS=-m$BITS
            -DCMAKE_CXX_FLAGS=-m$BITS

script:
  - make
  - make test
